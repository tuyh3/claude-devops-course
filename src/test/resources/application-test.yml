spring:
  application:
    name: claude-devops-course-test

  # H2 In-Memory Database for Testing
  datasource:
    url: jdbc:h2:mem:testdb;MODE=Oracle;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    driver-class-name: org.h2.Driver
    username: sa
    password:

  # JPA Configuration for H2
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    show-sql: false
    hibernate:
      ddl-auto: create-drop  # Auto-create tables for testing
    properties:
      hibernate:
        format_sql: true

# Logging Configuration
logging:
  level:
    root: WARN
    com.devops.course: INFO
    org.hibernate.SQL: WARN

# Disable DevTools in tests
spring.devtools:
  restart:
    enabled: false
  livereload:
    enabled: false
